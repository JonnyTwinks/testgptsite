<!DOCTYPE html>
<html>
<head>
	<title>Instagram Калькулятор</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Instagram Калькулятор</h1>

		<form>
			<label for="num1">Перше число:</label>
			<input type="number" id="num1" name="num1"><br>

			<label for="num2">Друге число:</label>
			<input type="number" id="num2" name="num2"><br>

			<label for="operator">Операція:</label>
			<select id="operator" name="operator">
				<option value="addition">Додавання</option>
				<option value="subtraction">Віднімання</option>
				<option value="multiplication">Множення</option>
				<option value="division">Ділення</option>
			</select><br>

			<button onclick="calculate()">Обчислити</button><br>

			<label for="result">Результат:</label>
			<input type="text" id="result" name="result" readonly><br>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
